<!DOCTYPE html>

<head>
    <title>Filter Evasion Demonstration</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="attacker-container.css" />
    <link rel="stylesheet" href="victim-container.css" />

    <!-- 
        Bootstrap Stylesheet
        https://getbootstrap.com/docs/4.3/getting-started/introduction/
    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="main-container">
        <div id="attacker-container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Attacker</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form onsubmit="return sendEmail()">
                            <div class="form-group">
                                <label for="email-preparation-input">Email preparation</label>
                                <textarea class="form-control" id="email-preparation-input" rows="15"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="html-switch">
                                    <label class="custom-control-label" for="html-switch">HTML</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-light email-send-btn">Send !</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="victim-container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Victim</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="custom-select" id="anti-phishing-filter-select" onchange="antiPhishingFilterChange()">
                            <option value="0" selected>No anti-phishing filter</option>
                            <option value="1">Phishing filter 1</option>
                            <option value="2">Phishing filter 2</option>
                        </select>
                    </div>
                </div>
                <div class="row email-row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Received email
                            </div>
                            <div class="card-body" id="email-content">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="alert alert-success" id="filter-accept" role="alert">
                            This email is accepted by the anti-phishing filter.
                        </div>
                        <div class="alert alert-danger" id="filter-block" role="alert">
                            <strong>DANGER!</strong> This email contains a malicious link.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
